{% extends 'base_admin_page.html'%}
{% block content %}
<div>
    <table class="tb_center th_border tb_color_even_tr">
        <tr>
            <th>Jmeno</th>
            <th>Primeni</th>
            <th>login</th>
            <th>Role</th>
            <th></th>
            <th></th>
            {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td class="td_submit">
                        <form action="/admin/user_edit" method="get">
                            <input type="hidden" name="id" id="id" value="{{ user[0] }}">
                            <input type="submit" value="Upravit">
                        </form>
                    </td>
                    <td class="td_submit">
                        <form action="/admin/delete_user" method="post">
                            <input type="hidden" name="id" id="id" value="{{ user[0] }}">
                            <input style="background-color: red;" type="submit" value="Smazat">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tr>
    </table>
</div>
{% endblock %}
