{% extends 'base_client_page.html' %}
{% block content %}
<div>
    <form class="add-car-form" action="/client/add_car">
        <input id="add_car" type="submit" value="PÅ™idat auto">
    </form>
    <table class="tb_center th_border tb_color_even_tr">
        <tr>
            <th>Model</th>
            <th>SPZ</th>
            <th>Rok</th>
            <th></th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td> <!--Model-->
                <td>{{ row[1] }}</td> <!--SPZ-->
                <td>{{ row[2] }}</td> <!--Rok-->
                <td class="td_submit">
                    <form action="/client/create_order" method="post">
                        <input type="hidden" name="vehicle_id" id="vehicle_id" value="{{ row[3] }}">
                        <input type="submit" value="Objednat servis">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
