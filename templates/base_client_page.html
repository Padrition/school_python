<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Autoservis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<script>
    function toggleMenu() {
    var panel = document.querySelector('.panel');
    panel.style.display = (panel.style.display === 'none' || panel.style.display === '') ? 'block' : 'none';
}
</script>
<body>
    <div class="topnav">
        <a href="/"><img src="{{url_for('static', filename='logo.jpg')}}" alt=""></a>
        <div class="right">
            <form action="/logout" method="get">
                <input type="submit" value="Odhlasit se">
            </form>
        </div>
    </div>

    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="container">
        <div class="panel">
            <form action="">
                <input type="submit" value="Aktualni opravy" formaction="/client/order_list"><br>
                <input type="submit" value="Seznam vozidel" formaction="/client/car_list">
            </form>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
